name: Test

env:
  SCRIPTS_DIR: ./.github/scripts

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: üìë Checkout
        uses: actions/checkout@v4
      - name: ‚õ¥Ô∏è Setup yq
        uses: fluxcd/pkg/actions/yq@main
      - name: ‚õ¥Ô∏è Setup kubeconform
        uses: fluxcd/pkg/actions/kubeconform@main
      - name: ‚õ¥Ô∏è Setup kustomize
        uses: fluxcd/pkg/actions/kustomize@main
      - name: ‚úÖ Validate manifests
        run: $SCRIPTS_DIR/validate-manifests.sh || exit 1
  e2e-test:
    runs-on: ubuntu-latest
    needs: validate-manifests
    steps:
      - name: üìë Checkout
        uses: actions/checkout@v4
      - name: ‚öôÔ∏è Install talosctl
        run: curl -sL https://talos.dev/install | sh
      - name: üê≥ Provision Talos Linux cluster in Docker
        run: talosctl cluster create --name homelab-sandbox --wait
      - name: üè° Set current cluster to 'homelab-sandbox'
        run: kubectl config use-context 'admin@homelab-sandbox' || exit 1
      - name: üîê Add SOPS GPG key
        run: |
          kubectl create namespace flux-system
          kubectl create secret generic sops-gpg \
            --namespace=flux-system \
            --from-literal=sops.asc='${{ secrets.SOPS_GPG_KEY }}'
      - name: ‚öôÔ∏è Setup Flux
        uses: fluxcd/flux2/action@main
      - name: ‚öôÔ∏è Install Flux
        run: |
          flux check --pre
          flux install --components-extra="image-reflector-controller,image-automation-controller"
      - name: ü™µ Extract branch name
        run: echo "branch=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_OUTPUT
        id: extract_branch
      - name: üîÅ Setup cluster reconciliation
        run: $SCRIPTS_DIR/e2e-setup-cluster-reconciliation.sh ${{ github.event.repository.html_url }} ${{ steps.extract_branch.outputs.branch }} sandbox ${{ github.actor }} ${{ secrets.GITHUB_TOKEN }}
      - name: ‚úÖ Verify cluster reconciliation
        run: $SCRIPTS_DIR/e2e-verify-cluster-reconciliation.sh
      - name: üêõ Print logs on failure
        if: failure()
        run: $SCRIPTS_DIR/e2e-debug-failure.sh
      - name: ‚ö†Ô∏è Check for use of deprecated APIs
        run: |
          release = curl -sL "https://api.github.com/repos/doitintl/kube-no-trouble/releases/latest" \
            | grep -oE '"tag_name": "[^"]*' \
            | grep -oE '[^"]*$
          os=$(uname -s | tr '[:upper:]' '[:lower:]')"}
          arch=$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')"}
          curl -L -o- "https://github.com/doitintl/kube-no-trouble/releases/download/${release}/kubent-${release}-$(target_os}-${arch}.tar.gz"
          tar xvzf release-artifacts/kubent-*-$(target_os}-${arch}.tar.gz
          ./kubent
