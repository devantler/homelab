apiVersion: traefik.io/v1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: traefik-ingress
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.localhost`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService